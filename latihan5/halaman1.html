<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
	<h3>To Do List</h3>
	<ol type="I">
		<li>Bangun pagi</li>
		<li>Sarapan</li>
		<li>Tidur lagi</li>
	</ol>
	<!-- Ordered List = Merurutkan list -->
	<!-- type = 1, A, a, i, I -->

	<h3>Saat sarapan, saya akan makan</h3>
	<ul type="square">
		<li >Nasi Goreng</li>
		<li>Mie Goreng</li>
		<li>Telur Dadar</li>
	</ul>
	<!-- Unordered List = List tidak berurut -->
	<!-- type = square, disc, circle -->

	<h3>pemrograman web 1</h3>
	<dl>
		<dt><strong>HTML</strong></dt>
			<dd>Hypertext Markup Language</dd>
		<dt><strong>CSS</strong></dt>
			<dd>Cascading Style Sheet</dd>
		<dt><strong>JS</strong></dt>
			<dd>Java Script</dd>
	</dl>
	<!-- Definition List = list definisi -->
</body>
</html>
