<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraph</title>
</head>
<body>
<!-- Pengenalan tag p, br, dan hr -->
<p>Ini adalah paragraph 1</p>
<br>
<p>ini adalah <br> paragraph 2</p>
<hr>

<!-- pengenalan tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>club pemrograman TI polnes</i></p>
<p>nama saya <u>Muhammad Irfan anwari</u></p>
<hr>

<!-- pengenalan tag strong, dan em -->
<p><strong>Pengumuman</strong>, Kuliah  pemrograman web 1, jumat 30 september 2022 <em>ditiadakan!</em></p>
</body>
</html>
